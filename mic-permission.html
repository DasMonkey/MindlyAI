<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microphone Permission</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 20px;
    }
    p {
      margin: 0 0 20px 0;
      font-size: 14px;
      line-height: 1.5;
      opacity: 0.9;
    }
    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    button:active {
      transform: translateY(0);
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
    }
    .success {
      color: #4ade80;
    }
    .error {
      color: #f87171;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸŽ¤</div>
    <h2>Microphone Access Required</h2>
    <p>Call Mindy needs access to your microphone for voice conversations.</p>
    <button id="enableMic">Enable Microphone</button>
    <div class="status" id="status"></div>
  </div>

  <script src="mic-permission.js"></script>
</body>
</html>
